name: Docker Build

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker build
        run: |
          docker build . --tag morevi/getitdone
      - name: docker test
        run: |
          docker run --rm morevi/getitdone
          
  pushdockerhub:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: docker push to DockerHub
        run: |
          docker push morevi/getitdone
          
  pushghcr:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: ghcr login
        uses: docker/login-action@v1 
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_PASS }}
          registry: ghcr.io
      - name: docker push to Github Container Registry
        run: |
          docker push morevi/getitdone
